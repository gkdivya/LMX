{% extends 'lms/lms_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="text-center">Create Assignment</h1>

    <div class=""content-section>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-2">Assignment</legend>
                {{ form.media}}
                <table>
                    {{ form.as_table}}
                </table>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary">Create Assignment</button>
            </div>
        </form>
    </div>

{% endblock content %}
